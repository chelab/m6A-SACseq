srcdir: /opt/pipeline/bin/

path:
  bowtie2: /opt/micromamba/bin/bowtie2
  star: /opt/micromamba/bin/STAR
  samtools: /opt/micromamba/bin/samtools
  bedtools: /opt/micromamba/bin/bedtools
  featureCounts: /opt/micromamba/bin/featureCounts
  rnaseqc: /bin/rnaseqc
  blast2bam: /bin/blast2bam
  rnaseqmut: /bin/rnaseqmut
  umicollapse: /bin/umicollapse.jar
  # customized tools
  cpup: /bin/cpup
  caller: /opt/pipeline/bin/sacseq_caller

barcode:
  barcode3_r1: AGATCGGAAGAGCACACGTCTG
  barcode3_r2: AGATCGGAAGAGCGTCGTGT
  # remove (primer 5->3) on begin of R1, `-g`
  # remove (primer 5->3) on begin of R2, `-g`
  RT_primer_F: ACACGACGCTCTTCCGATCT
  # remove (primer 3->5) on end of R1, `-a`
  RT_primer_R: AGATCGGAAGAGCGTCGTGT

# other default setting
workdir: results
tmpdir: /tmp
